[General]
network = DeviceTypeDhcpNet
sim-time-limit = 20s  

**.dhcp.fastResponseDelay = 0.05s
**.dhcp.normalResponseDelay = uniform(0.1s,0.3s)
**.dhcp.vipPriorityCutoff = 9

**.server1.startJitter = uniform(0.01s,0.05s)
**.router1.startJitter = uniform(0.02s,0.06s)
**.pc1.startJitter = uniform(0.1s,0.5s)
**.mobile1.startJitter = uniform(0.1s,0.5s)
**.printer1.startJitter = uniform(0.1s,0.5s)
